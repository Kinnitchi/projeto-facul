<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Faculdade</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Barra de navegação -->
    <header class="header shadow">
      <nav class="navegacao">
        <div class="home">
          <a class="logo" href="">
            <img src="Img/logo3.png" class="logo-header" width="220px" />
          </a>
        </div>
        <div class="barra-pesquisa form-inline">
          <div class="input-group">
            <input
              style="border-radius: 20px;"
              id="pesquisar"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Pesquisar a Receita"
              aria-label="Pesquisar"
            />
            <span class="input-group-text" style="background-color: #0082D6; border-radius: 40px; margin-left: 8px; border: none;">
              <i class="bi bi-search" style="color: white; cursor: pointer">
              </i>
            </span>
          </div>
        </div>
        <div class="quem-somos">
          <a class="nav-bar" href=""> <b>Quem Somos</b> </a>
        </div>
        <div class="receitas">
          <a class="nav-bar" href=""> <b>Receitas</b> </a>
        </div>
        <div class="cadastrar">
          <a class="nav-bar" href=""> <b>Cadastrar Receitas</b> </a>
        </div>
      </nav>
    </header>

    <!-- AREA DAS RECEITAS -->

    <section style="padding: 20px; width:20%;">
      <div class="card-content" style="padding: 20px;">
        <h2 class="tittle-recipe">Receita de bolo</h2>
        <span class="cor-card" id="receita1">
          Local da receita
        </span>
      </div>
    </section>
  </body>
  <script src="js/main.js"></script>
</html>
